name: CI/CD Pipeline
on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ hashFiles('poetry.lock') }}

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest -q || echo "No tests yet"

      - name: Build package
        run: poetry build

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # === Docker Build & Test ===
      - name: Build Docker image
        run: docker build -t classification-ml .

      - name: Test Docker container
        run: |
          docker run -d -p 8080:80 --name test-container classification-ml
          sleep 10
          docker stop test-container

      # === Release on Tag ===
      - name: Create Release
        if: github.ref == 'refs/heads/main' && startsWith(github.event.head_commit.message, 'release:')
        run: |
          gh release create "v0.1.0" dist/* \
            --title "v0.1.0" \
            --notes "Auto release from CI"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}